<div class="my-12">
    <div class="container">
        <!--Header section-->
        <div class="text-center mb-10 max-w-[600px] mx-auto space-y-2">
            <h1 class="text-3xl font-bold lg:text-4xl">Recent News</h1>
            <p class="text-xs text-gray-400">Explore Our Blogs</p>
        </div>
        <!--Blog section-->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 gap-y-8 sm:gap-4 md:gap-7">
            <!--Blog Card-->
            @for (blog of BlogData; track BlogData) {
            <div data-aos="fade-up">
                <!--Image Card-->
                <div class="overflow-hidden rounded-2xl mb-2">
                    <img src={{blog.image}}
                        class="w-full h-[220px] object-cover rounded-2xl hover:scale-105 duration-500" />
                </div>
                <!--Content Card-->
                <div class="space-y-2">
                    <p class="text-xs text-gray-500">{{blog.published}}</p>
                    <p class="font-bold line-clamp-1">{{blog.title}}</p>
                    <p class="line-clamp-2 text-sm text-gray-600 dark:text-gray-400">{{blog.subtitle}}</p>
                </div>
            </div>
            }
        </div>
    </div>
</div>
